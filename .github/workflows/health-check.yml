name: Health Check

on:
  push:
    branches:
      - main  
  schedule:
    - cron: '*/5 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ secrets.WEB_URL }}
          max-attempts: 3
          retry-delay: 30s
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "Health check failed!"
          echo "The application at ${{ secrets.WEB_URL }} is not responding"